<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>AI Process Spectrum</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="spectrum-container">
  <h2>AI Use Spectrum</h2>

  <div class="spectrum-controls">
    <label class="toggle-left">
      <input type="checkbox" id="noAiToggle"> I did not use AI for this task
    </label>
    <label class="toggle-right">
      <input type="checkbox" id="fullAiToggle"> I used AI to fully automate this task
    </label>
  </div>

  <!-- Reflective Questions -->
  <div class="reflection-box">
    <h3>Reflective Questions</h3>
    <div id="reflection-question" class="reflection-question"></div>
  </div>

  <!-- Clickable Spectrum Bar -->
  <div class="spectrum-bar" id="spectrumBar">
    <div class="gradient-bar"></div>
    <div id="dot" class="spectrum-dot"></div>
  </div>

  <div class="spectrum-label" id="zoneLabel">Tool Use</div>

  <!-- AI Process -->
  <div class="ai-process-box">
    <h3>Your AI Process</h3>
    <div id="scenario-output" class="scenario-output"></div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
